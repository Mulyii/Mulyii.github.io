.siz + nd[nd[x].ch[<span class="number">1</span>]].siz + nd[x].cnt;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">rotate</span><span class="params">(<span class="type">int</span> x)</span> </span>&#123;</span><br><span class="line">    <span class="type">int</span> y = nd[x].f;</span><br><span class="line">    <span class="type">int</span> z = nd[y].f;</span><br><span class="line">    <span class="type">int</span> k = nd[y].ch[<span class="number">1</span>] == x;</span><br><span class="line">    nd[z].ch[nd[z].ch[<span class="number">1</span>] == y] = x;</span><br><span class="line">    nd[x].f = z;</span><br><span class="line">    nd[y].ch[k] = nd[x].ch[k ^ <span class="number">1</span>];</span><br><span class="line">    nd[nd[x].ch[k ^ <span class="number">1</span>]].f = y;</span><br><span class="line">    nd[x].ch[k ^ <span class="number">1</span>] = y;</span><br><span class="line">    nd[y].f = x;</span><br><span class="line">    <span class="built_in">update</span>(y), <span class="built_in">update</span>(x);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">splay</span><span class="params">(<span class="type">int</span> x, <span class="type">int</span> goal)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">while</span>(nd[x].f != goal) &#123;</span><br><span class="line">        <span class="type">int</span> y = nd[x].f;</span><br><span class="line">        <span class="type">int</span> z = nd[y].f;</span><br><span class="line">        <span class="keyword">if</span>(z != goal) &#123;</span><br><span class="line">            (nd[z].ch[<span class="number">1</span>] == y) == (nd[y].ch[<span class="number">1</span>] == x) ?</span><br><span class="line">                <span class="built_in">rotate</span>(y) : <span class="built_in">rotate</span>(x);</span>< >-1e9</span>);</span><br><span class="line">    <span class="keyword">while</span>(q --) &#123;</span><br><span class="line">        <span class="type">int</span> op, x;</span><br><span class="line">        cin &gt;&gt; op &gt;&gt; x;</span><br><span class="line">        <span class="keyword">switch</span> (op) &#123;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">                <span class="built_in">insert</span>(x);</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">                <span class="built_in">del</span>(x);</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">3</span>:</span><br><span class="line">                <span class="built_in">find</span>(x);</span><br><span class="line">                cout &lt;&lt; nd[nd[root].ch[<span class="number">0</span>]].siz &lt;&lt; <span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">4</span>:</span><br><span class="line">                cout &lt;&lt; <span class="built_in">kth</span>(x + <span class="number">1</span>) &lt;&lt; <span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">5</span>:</span><br><span class="line">                cout &lt;&lt; nd[<span class="built_in">Pre</span>(x)].val &lt;&lt; <span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">                <span class="keyword">break
