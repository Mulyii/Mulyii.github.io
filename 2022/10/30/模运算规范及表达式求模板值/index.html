        <h3 id="模运算规范，避免不必要的数值越界"><a href="#模运算规范，避免不必要的数值越界" class="headerlink" title="模运算规范，避免不必要的数值越界"></a>模运算规范，避免不必要的数值越界</h3><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">const</span> <span class="type">int</span> mod = <span class="number">998244353</span>;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">int</span> <span class="title">add</span><span class="params">(<span class="type">int</span> a,<span class="type">int</span> b)</span></span>&#123; <span class="keyword">return</span> a + b &lt; mod ? a + b : a + b - mod;&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">int</span> <span class="title">sub</span><span class="params">(<span class="type">int</span> a,<span class="type">int</span> b)</span></span>&#123; <span class="keyword">return</span> a &lt; b ? mod + a - b : a - b;&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">int</span> <span class="title">mul</span><span class="params">(<span class="type">int</span> a,<span class="type">int</span> b)</span></span>&#123; <span class="keyword">return</span> <span class="number">1ll</span> * a * b % mod; &#125;</span><br></pre></td></tr></table></figure>
<h3 id="表达式求值"><a href="#表达式求值" class="headerlink" title="表达式求值"></a>表达式求值</h3><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">namespace</span> CAL &#123;</span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">expression</span><span class="params">(<span class="type">char</span>*&amp;s)</span></span>;  <span class="comment">// 计算一个不带括号的表达式值</span></span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">token</span><span class="params">(<span class="type">char</span>*&amp;s)</span> </span>&#123;      <span class="comment">// 取出一个值加入到栈中</span></span><br><span class="line">        <span class="keyword">if</span>(*s == <span class="string">&#x27;(&#x27;</span>) &#123;</span><br><span class="line">            s ++;</span><br><span class="line">            <span class="type">int</span> ret = <span class="built_in">expression</span>(s);</span><br><span class="line">            s ++;</span><br><span class="line">            <span class="keyword">return</span> ret;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="type">int</span> ret = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span>(<span class="string">&#x27;0&#x27;</span> &lt;= *s &amp;&amp; *s &lt;= <span class="string">&#x27;9&#x27;</span>)&#123;</span><br><span class="line">            ret = ret * <span class="number">10</span> + *s++ - <span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ret % mod;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">rank</span><span class="params">(<span class="type">char</span> op)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">switch</span>(op) &#123;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">&#x27;-&#x27;</span>: <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">&#x27;+&#x27;</span>: <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">&#x27;*&#x27;</span>: <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">2</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">expression</span><span class="params">(<span class="type">char</span>*&amp;s)</span></span>&#123;</span><br><span class="line">        stack&lt;<span class="type">int</span>&gt; svar;</span><br><span class="line">        stack&lt;<span class="type">char</span>&gt; sop;</span><br><span class="line">        svar.<span class="built_in">push</span>(<span class="built_in">token</span>(s));</span><br><span class="line">        <span class="keyword">while</span>(<span class="literal">true</span>)&#123;</span><br><span class="line">            <span class="type">char</span> op = *s;</span><br><span class="line">            <span class="keyword">if</span>(!op || op == <span class="string">&#x27;)&#x27;</span>) op = <span class="string">&#x27;$&#x27;</span>;</span><br><span class="line">            <span class="keyword">else</span> s++;</span><br><span class="line">            <span class="keyword">while</span>(!sop.<span class="built_in">empty</span>() &amp;&amp; <span class="built_in">rank</span>(sop.<span class="built_in">top</span>()) &lt;= <span class="built_in">rank</span>(op))&#123;</span><br><span class="line">                <span class="type">int</span> b = svar.<span class="built_in">top</span>();</span><br><span class="line">                svar.<span class="built_in">pop</span>();</span><br><span class="line">                <span class="type">int</span> a = svar.<span class="built_in">top</span>();</span><br><span class="line">                svar.<span class="built_in">pop</span>();</span><br><span class="line">                <span class="keyword">switch</span>(sop.<span class="built_in">top</span>())&#123;</span><br><span class="line">                    <span class="keyword">case</span> <span class="string">&#x27;+&#x27;</span>:&#123;</span><br><span class="line">                        svar.<span class="built_in">push</span>(<span class="built_in">add</span>(a, b));</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="keyword">case</span> <span class="string">&#x27;-&#x27;</span>:&#123;</span><br><span class="line">                        svar.<span class="built_in">push</span>(<span class="built_in">sub</span>(a, b));</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="keyword">case</span> <span class="string">&#x27;*&#x27;</span>: &#123;</span><br><span class="line">                        svar.<span class="built_in">push</span>(<span class="built_in">mul</span>(a, b));</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                sop.<span class="built_in">pop</span>();</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(op == <span class="string">&#x27;$&#x27;</span>) <span class="keyword">break</span>;</span><br><span class="line">            svar.<span class="built_in">push</span>(<span class="built_in">token</span>(s));</span><br><span class="line">            sop.<span class="built_in">push</span>(op);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> svar.<span class="built_in">top</span>();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
